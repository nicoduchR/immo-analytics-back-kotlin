version: '3.7'
services:
  immo-db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'immo11'
    ports:
      - 3306:3306
    # Where our data will be persisted
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - immo
    container_name: neuroo-db

# Names our volume
volumes:
  mysql:

networks:
  immo:
